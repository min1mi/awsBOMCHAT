<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"  user-scalable=no>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="/img/favicon.ico">
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href="./css/bombee.css">
  <link rel='stylesheet' href='./css/chat.css'>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
</head>

<body>
  <div class='chat-container'>
    <div class="chat-header-box">
      <a class='backBtn'><i class="fa fa-angle-left" aria-hidden="true"></i></a>
      <div class="chat-header"></div>
    </div>
    <div id='messageBox' class='messageBox'>

    </div>
    <div class='message-input-box'>
      <input id="message" maxlength="255" type="text" placeholder="메세지를 작성하세요">
      <button id="sendBtn" type="button" class='btn'>전송</button>
    </div>
  </div>


</body>
<script src="./js/chat.js"></script>

</html>
